<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Weekly Coding Challenge - 8142</title>
  </head>
  <body>
    <div class="title">
      <h1>Weekly Coding Challenge #8142</h1>
      <p>Calculate the cube of all numbers from 1 to a given number</p>
    </div>

    <div class="input">
      <label for="input">Your number:</label>
      <input type="number" name="input" id="input" min="1" value="1" />
      <button id="calculate">Calculate</button>
    </div>

    <div class="result" id="result">
      <h3>Result</h3>
      <ul id="resList">
      </ul>
    </div>

    <h3 id="error" class="error"></h3>
  </body>
</html>
